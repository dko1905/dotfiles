[colors]
background = #242424
background-alt = #ffc125
foreground = #fff
foreground-primary = #ffc125
foreground-secondary = #595959
foreground-alt = #242424
alert = #bd2c40

[bar/coolbar]
bottom = false 
width = 99.50%
;height = 16
offset-x = 0.25%
offset-y = 0.3%
radius = 6.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground-primary}

border-size = 2
border-color = #cc9b1f

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = menlo
font-1 = unifont
font-2 = siji:pixelsize=10;1

;modules-left = bspwm
;modules-center = xwindow
;modules-right = wired-network wireless-network xbacklight alsa xkeyboard temp battery date

modules-left = bspwm
modules-center = xwindow
modules-right = wl-net xkeyboard xbacklight pulseaudio battery date

tray-position = left
tray-padding = 4
tray-background = ${colors.background}
tray-detached = true
tray-offset-x = 290

wm-restack = bspwm
cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:45:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-foreground = ${colors.foreground-alt}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.foreground-secondary}
label-empty-padding = 1

; Separator in between workspaces
; label-separator = |

[module/xbacklight]
type = internal/backlight
card = intel_backlight
enable-scroll = false

format = <ramp>
label = 

